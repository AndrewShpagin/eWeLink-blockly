<!DOCTYPE html>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
  <meta charset="utf-8">
  <title>Blockly Demo: Toolbox</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      background: darkcyan;
    }

    h1 {
      font-weight: normal;
      font-size: 120%;
      background: darkcyan;
      font-family: Impact;
      color: white;
      border: 0px;
      padding: 5px;
      margin: 0px;
    }

    .flex-container {
      display: flex;
      background-color: darkcyan;
    }

    .flex-container>div {
      background-color: darkcyan;
      margin: 0px;
      padding: 5px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <section>
    <div class="flex-container">
      <div style="flex-grow: 1">
        <h1>Manage IOT devices via Blockly.</h1>
      </div>
      <div style="flex-grow: 1" align="right">
        <button type="button" OnClick="openLoginPopup()">Change user</button>
      </div>
    </div>
  </section>
  <div id="layout" style="width: 100%; height: 94%;"></div>
</body>

</html>
